syntax = "proto3";

package worker_to_master;

service Registry {
  rpc Register(WorkerInfo) returns (RegisterReply);
  // Worker heartbeat to indicate liveness
  rpc Heartbeat(HeartbeatRequest) returns (HeartbeatReply);
}

message WorkerInfo {
  string id = 1;
}

message RegisterReply {
  bool ok = 1;
  string message = 2;
}

// Heartbeat request/response for liveness checks
message HeartbeatRequest {
  string worker_id = 1;
}

message HeartbeatReply {
  bool ok = 1;
  string message = 2;
}
